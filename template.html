<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>OKR</title>
<link rel="icon" href="img/logo.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/css/jquery.orgchart.min.css">
<style>
.orgchart {
  background-image: none;
}
.fa-group:before, .fa-users:before {
  content: none;
}
.orgchart .node .title {
  text-align: left;
  padding-left: 10px;
  background-color: #006699;
}
.orgchart .node {
  width: 400px;
}
.orgchart .node .content {
  height: 200px;
  text-align: left;
  padding-left: 10px;
  overflow: visible;
  overflow-y: scroll;
  white-space: normal;
  border-color: #006699;
}
.orgchart .lines .topLine {
  border-top: 2px solid #006699;
}
.orgchart .lines .rightLine {
  border-right: 1px solid #006699;
}
.orgchart .lines .downLine {
  background-color: #006699;
}
.orgchart .lines .leftLine {
  border-left: 1px solid #006699;
}
</style>
</head>

<body>
<div id="chart-container"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/js/jquery.orgchart.min.js"></script>
<script type="text/javascript">

$(function() {

  var datasource = [[json]];

  $('#chart-container').orgchart({
    'data' : datasource,
    'nodeContent': 'title',
  });

});

</script>
</body>

</html>
