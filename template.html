<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>OKR</title>
<link rel="icon" href="img/logo.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/css/jquery.orgchart.min.css">
<style>
.orgchart {
  background-image: none;
}
.fa-group:before, .fa-users:before {
  content: none;
}
.orgchart .node .title {
  background-color: transparent;
  color: __BOX_COLOR__;
}
.orgchart .node {
  width: __BOX_WIDTH__;
}
.orgchart .node .content {
  height: __BOX_HEIGHT__;
  text-align: left;
  padding: 16px;
  overflow: visible;
  overflow-y: scroll;
  white-space: normal;
  border-color: __BOX_COLOR__;
  border-radius: 0;
  border-width: 2px;
}
.orgchart .lines .topLine { border-top: 2px solid __LINE_COLOR__; }
.orgchart .lines .rightLine { border-right: 1px solid __LINE_COLOR__; }
.orgchart .lines .downLine { background-color: __LINE_COLOR__; }
.orgchart .lines .leftLine { border-left: 1px solid __LINE_COLOR__; }
</style>
</head>

<body>
<div id="chart-container"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.3/js/jquery.orgchart.min.js"></script>
<script type="text/javascript">
$(function() {
  var datasource = __JSON__;
  $('#chart-container').orgchart({
    'data' : datasource,
    'nodeContent': 'title',
  });
});
</script>
</body>

</html>
